<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <div class="logo">Chatbot</div>
        <ul>
            <li><a href="#" onclick="showPage('chatbot')">Chatbot</a></li>
            <li><a href="#" onclick="showPage('history')">History</a></li>
            <li><a href="#" onclick="showPage('report')">Report</a></li>
        </ul>
    </div>
    
    <div id="main-content">
        <div id="header">
            <div class="notification">
                <span class="ring" onclick="showNotifications()">üîî</span>
                <span class="profile" onclick="toggleProfileMenu()">‚öôÔ∏è</span>
                <div id="profile-menu" class="dropdown-menu">
                    <a href="#">Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        
        <div id="content">
            <!-- Chatbot Content -->
			<div class="chat-container">
            <div id="chatbot-container" class="page">
			
                <div id="chat-window">
                    <div id="chat-header">
                        <h2>Chatbot Assistant</h2>
                    </div>
                    <div id="chat-messages"></div>
                    <div id="user-input">
                        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
			</div>
			
		

            <!-- History Content -->
            <div id="history-container" class="page" style="display: none;">
                <h2>History</h2>
                <p>This is the history page content.</p>
            </div>

            <!-- Report Content -->
            <div id="report-container" class="page" style="display: none;">
                <h2>Report</h2>
                <p>This is the report page content.</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
